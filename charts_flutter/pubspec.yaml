name: charts_flutter
version: 0.12.0
description: Material Design charting library for flutter.
homepage: https://github.com/google/charts

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  # Though charts_common and charts_flutter are in the same repo
  # we still need to reference it by git as if it were in its own
  charts_common:
    git:
      url: https://github.com/devs-emporia/charts.git
      path: charts_common
      ref: 2023.10.31

  collection: ^1.14.5
  flutter:
    sdk: flutter
  intl: ^0.18.1
  logging: ^1.0.2
  meta: ^1.1.1


dev_dependencies:
  yaml: ^3.0.0
  analyzer: ^5.13.0
  code_builder: ^4.1.0
  mockito: ^5.2.0
  build_runner:
  flutter_test:
    sdk: flutter
  test:
